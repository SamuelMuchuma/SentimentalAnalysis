<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
	<title>Registration</title>

<body>
	<div class="row  no-gutters">
		<div class="col">
			<div class="leftside">
				<h3 align="center">New Member? Sign Up</h3>
				<img class="loginicon" src="{{url_for ('static', filename='images/twitter.png')}}">

			</div>
		</div>

		<div class="col">
			<div class="rightside">
				 <form method="post" action="/add_user">
						<label> Name </label><br>
						<input type="text" class="form-control" name="uname"> <br>
						<label> Email </label><br>
						<input type="email" class="form-control" name="uemail"> <br>
						<label> Password </label><br>
						<input type="password" class="form-control" name="upassword"><br>
						<input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign Up">
					</form>
				<br><br>
				<p align="right"> Already a member? <a href="/"> Login </a></p>

			</div>

		</div>
	</div>



				</div>
			</div>
			</div>
		</div>
	</div>
