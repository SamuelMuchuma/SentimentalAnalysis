<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Login</title>
</head>

<body>

	<div class="row  no-gutters">
		<div class="col">
			<div class="leftside">
				<h2 align="center">Welcome. Log In</h2>
				<img class="loginicon" src="{{url_for ('static', filename='images/twitter.png')}}">

			</div>
		</div>

		<div class="col">
			<div class="rightside">
				 <form method="post" action="login_validation">
						<div class="form_group">
						<label> Email </label><br>
						<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email"> <br>
						<small id="emailvalid" class="form-text
							text-muted invalid-feedback">
						Your email must be a valid email
						</small>
						</div>
						<div class="form_group">
						<label> Password </label><br>
						<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password"><br>

						</div>
						<input align="center" type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
				 </form>
				<br><br>
				<p align="right"> Not a member? <a href="/register"> Create Account</a></p>

			</div>

		</div>
	</div>

</body>
</html>
